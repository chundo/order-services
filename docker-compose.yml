version: '3.8'

services:
  # ==========================================
  # Base de Datos PostgreSQL
  # ==========================================
  postgres:
    image: postgres:15-alpine
    container_name: monokera_postgres
    environment:
      POSTGRES_USER: monokera
      POSTGRES_PASSWORD: monokera_secret
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-databases.sql:/docker-entrypoint-initdb.d/init-databases.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U monokera"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - monokera_network

  # ==========================================
  # RabbitMQ con Management UI
  # ==========================================
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: monokera_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"   # AMQP protocol
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - monokera_network

  # ==========================================
  # Order Service (Puerto 3000)
  # ==========================================
  order_service:
    build:
      context: ./monokera_order_api
      dockerfile: Dockerfile
    container_name: monokera_order_service
    environment:
      RAILS_ENV: development
      DATABASE_URL: postgresql://monokera:monokera_secret@postgres:5432/orders_development
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      CUSTOMER_SERVICE_URL: http://customer_service:3001
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./monokera_order_api:/rails
    command: bash -c "rm -f tmp/pids/server.pid && rm -f .env && bundle exec rails db:prepare && bundle exec rails server -b 0.0.0.0 -p 3000"
    networks:
      - monokera_network

  # ==========================================
  # Customer Service (Puerto 3001)
  # ==========================================
  customer_service:
    build:
      context: ./monokera_customer_api
      dockerfile: Dockerfile
    container_name: monokera_customer_service
    environment:
      RAILS_ENV: development
      DATABASE_URL: postgresql://monokera:monokera_secret@postgres:5432/customers_development
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./monokera_customer_api:/rails
    command: bash -c "rm -f tmp/pids/server.pid && rm -f .env && bundle exec rails db:prepare && bundle exec rails server -b 0.0.0.0 -p 3001"
    networks:
      - monokera_network

  # ==========================================
  # Customer Service Worker (Sneakers)
  # ==========================================
  customer_worker:
    build:
      context: ./monokera_customer_api
      dockerfile: Dockerfile
    container_name: monokera_customer_worker
    environment:
      RAILS_ENV: development
      DATABASE_URL: postgresql://monokera:monokera_secret@postgres:5432/customers_development
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      customer_service:
        condition: service_started
    volumes:
      - ./monokera_customer_api:/rails
    command: bash -c "rm -f .env && sleep 10 && bundle exec rake sneakers:run"
    networks:
      - monokera_network

volumes:
  postgres_data:
  rabbitmq_data:

networks:
  monokera_network:
    driver: bridge
